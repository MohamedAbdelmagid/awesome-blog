{% extends 'layout.html' %}
{% block content %}
    <h1 class="my-4">Hi
		<small>, {{ user.username }}</small>
    </h1>
    
    {% for post in posts %}
        <!-- Blog Post -->
        <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <p class="card-text">{{ post.content }}</p>
            </div>
            <div class="card-footer text-muted">
              {{ post.date_posted }} by
              <a href="/"> {{ post.author.username }}</a>
            </div>
          </div>
    {% endfor %}

{% endblock content %}
